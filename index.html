<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock..Paper..Scissors</title>
  </head>
  <body>
    <h1>Rock..Paper..Scissors..SHOOT!</h1>
    <h2>Press your choice to play!</h2>
    <div class="row">
      <div class="column">
        <!-- button for rock -->
        <img src="img/rock.jpg" onclick="play('rock')" class="rock-button"/>
        <p>Rock</p>
      </div>
      <div class="column">
        <!-- button for paper -->
        <img src="img/paper.jpg" onclick="play('paper')" class="paper-button"/>
        <p>Paper</p>
      </div>
      <div class="column">
        <img src="img/scissors.jpg" onclick="play('scissors')" class="scissor-button"/>
        <p>Scissors</p>
      </div>
     </div>
     <hr />
    <div class="results" id="results">
      <!-- results section -->
      <p id="results-text"></p>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
